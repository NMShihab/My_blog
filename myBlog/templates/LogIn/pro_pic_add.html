{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% block title_block %}Add profile picture{% endblock %}
{% block body_block %}
<h2>Add your profile picture</h2>
<form method="POST" enctype="multipart/form-data">
  {{form|crispy}}
  {% csrf_token %}
  <button type="submit" class="btn btn-success btn-sm">Change</button>
</form>



{% endblock %}
